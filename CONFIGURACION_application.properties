# Configuración de Application Properties para Imágenes

# ============================================
# Configuración de Carga de Archivos
# ============================================

# Tamaño máximo de archivo (5MB)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Habilitar soporte de multipart
spring.servlet.multipart.enabled=true

# ============================================
# Directorio de Almacenamiento
# ============================================

# Directorio donde se guardarán las imágenes de productos
# Rutas relativas al directorio de ejecución
app.upload.dir=uploads/products

# Alternativamente, puedes usar una ruta absoluta:
# app.upload.dir=/var/www/myapp/uploads/products

# ============================================
# URL del Servidor
# ============================================

# URL base del servidor (cambiar en producción)
# Desarrollo local:
app.server.url=http://localhost:8080

# Producción (ejemplo):
# app.server.url=https://mi-servidor.com

# ============================================
# CORS (para permitir acceso desde Flutter)
# ============================================

# Si usas una configuración global de CORS:
# spring.web.cors.allowed-origins=*
# spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
# spring.web.cors.allowed-headers=*

